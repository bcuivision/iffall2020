<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Brian Cui</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        
        <script src="https://kit.fontawesome.com/6edf8a4052.js" crossorigin="anonymous"></script>

        <link href="css/styles.css" rel="stylesheet">
    </head>
    
	<body>
		
		<main>

			<h1>Button Styling &mdash; Brian Cui</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
            </div>
            
            <div class="button_container">
				<a href="https://www.coca-cola.com" target="_blank" id="btn_coke"><span>Coca-Cola</span></a>
            </div>

            <div class="button_container">
				<a href="https://www.apple.com" target="_blank" id="btn_apple"><i class="fab fa-apple" aria-hidden="true"></i></a>
            </div>

            <div class="button_container">
				<a href="https://www.ibm.com" target="_blank" id="btn_ibm"><span>IBM</span></a>
            </div>

            <div class="button_container">
				<a href="https://www.nike.com" target="_blank" id="btn_nike"><img src="images/nike.png" alt="nike logo"><div>Just do it.</div></a>
            </div>

            <div class="button_container">
                <a href="https://www.ideo.org" target="_blank" id="btn_ideo"><img src="https://ideo-org-assets-development.s3-us-west-1.amazonaws.com/assets/images/logos/IDEOorgLogo_seo.png" alt="logo">
                    <div><span id="i"> I</span><span id="d">D</span><span id="e">E</span><span id="o">O</span></div></a>
            </div>

            <div class="button_container">
				<a href="https://www.facebook.com" target="_blank" id="btn_facebook"><i class="fab fa-facebook"></i></a>
            </div>

            <div class="button_container">
				<a href="https://www.instagram.com" target="_blank" id="btn_instagram"><i class="fab fa-instagram"></i></a>
            </div>

            <div class="button_container">
				<a href="https://www.oldnavy.gap.com" target="_blank" id="btn_oldnavy"><span>OLDNAVY</span></a>
            </div>

            <div class="button_container">
                <a href="https://www.npr.org" target="_blank" id="btn_npr">
                    
                    <span>N  P  R</span>
                    <div class="red block"></div>
                    <div class="black block"></div>
                    <div class="blue block"></div>
            </div>

            <div class="button_container">
                <a href="https://www.newyorker.com" target="_blank" id="btn_newyorker"><img src="https://media.newyorker.com/photos/5a9f0d589200847c0133d07f/1:1/w_136,c_limit/promo-radio-hour@3x.png"><div>The</div><div class="ny">New Yorker</div></a>
            </div>

            <div class="button_container">
                <a href="https://www.samsung.com" target="_blank" id="btn_samsung">SAMSUNG</a>
            </div>

            <div class="button_container">
                <a href="https://www.michaelkors.global" target="_blank" id="btn_mk">M<span>K</span></a>
            </div>

            <div class="button_container">
                <a href="https://www.moo.com" target="_blank" id="btn_moo"><span>MO</span>O</a>
            </div>

            <div class="button_container">
                <a href="https://www.fitbit.com" target="_blank" id="btn_fitbit"><img src="images/fitbit.png" alt="logo"><span>fitbit</span></a>
            </div>

            <div class="button_container">
                <a href="https://www.stjude.org" target="_blank" id="btn_stjude"><img src="images/stjude.png" alt="logo"></a>
            </div>

            <div class="button_container">
                <a href="https://www.lyft.com" target="_blank" id="btn_lyft"><img src="images/lyft.png" alt="logo"></a>
            </div>

            <div class="button_container">
                <a href="https://www.tesla.com" target="_blank" id="btn_tesla"><img src="images/tesla.png" alt="logo"></a>
            </div>

            <div class="button_container">
                <a href="https://www.nbc.com/the-tonight-show" target="_blank" id="btn_nbc"><img src="images/nbc.png" alt="logo"></a>
            </div>

            <div class="button_container">
                <a href="https://www.harley-davidson.com" target="_blank" id="btn_hd"><img src="images/hd.png" alt="logo"></a>
            </div>

            <div class="button_container">
                <a href="https://www.army.mil" target="_blank" id="btn_army"><i class="fas fa-star"></i><div>US Army</div></a>
            </div>

        </main>	

        

	</body>
</html>
